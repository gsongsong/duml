<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dUML</title>
  </head>
  <body></body>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="./index.js"></script>
  <script>
    const classes = [
      {
        name: "DeploymentOption",
        attributes: [{ visibility: "public", name: "name", type: "string" }],
      },
      {
        name: "Feature",
        attributes: [
          { visibility: "public", name: "id", type: "string" },
          { visibility: "public", name: "name", type: "string" },
        ],
      },
      {
        name: "FeatureImplementation",
        attributes: [{ visibility: "public", name: "version", type: "number" }],
      },
      { name: "FeatureTransferRequest" },
      {
        name: "Milestone",
        attributes: [
          { visibility: "public", name: "name", type: "string" },
          { visibility: "public", name: "date", type: "number" },
        ],
      },
      {
        name: "Operator",
        attributes: [{ visibility: "public", name: "name", type: "string" }],
      },
      { name: "OwnerTransferRequest" },
      {
        name: "Package",
        attributes: [
          { visibility: "public", name: "name", type: "string" },
          { visibility: "public", name: "type", type: "PackageType" },
          { visibility: "public", name: "status", type: "PackageStatus" },
        ],
      },
      {
        name: "Product",
        attributes: [{ visibility: "public", name: "name", type: "string" }],
      },
      {
        name: "RANSharingOption",
        attributes: [{ visibility: "public", name: "name", type: "string" }],
      },
      {
        name: "RadioAccessTechnology",
        attributes: [{ visibility: "public", name: "name", type: "string" }],
      },
      {
        name: "User",
        attributes: [
          { visibility: "public", name: "username", type: "string" },
          { visibility: "private", name: "password", type: "string" },
          { visibility: "public", name: "permissions", type: "Permission[]" },
        ],
      },
    ];
    const associations = [
      { source: "User", name: "owns", target: "Feature" },
      { source: "User", name: "owns", target: "Package" },
      { source: "User", name: "requests", target: "FeatureTransferRequest" },
      { source: "User", name: "requests", target: "OwnerTransferRequest" },
      { source: "User", name: "reviews", target: "FeatureTransferRequest" },
      { source: "User", name: "reviews", target: "OwnerTransferRequest" },
      { source: "Package", name: "milestoned", target: "Milestone" },
      { source: "Package", name: "succeeds", target: "Package" },
      { source: "Package", name: "targets", target: "Operator" },
      { source: "Product", name: "equips", target: "Package" },
      { source: "Product", name: "supports", target: "DeploymentOption" },
      { source: "Product", name: "supports", target: "RANSharingOption" },
      { source: "Product", name: "supports", target: "RadioAccessTechnology" },
      { source: "FeatureImplementation", name: "implements", target: "Feature" },
      { source: "FeatureImplementation", name: "succeeds", target: "FeatureImplementation" },
      { source: "FeatureImplementation", name: "supports", target: "DeploymentOption" },
      { source: "FeatureImplementation", name: "supports", target: "Product" },
      { source: "FeatureImplementation", name: "supports", target: "RANSharingOption" },
      { source: "FeatureImplementation", name: "supports", target: "RadioAccessTechnology" },
      { source: "FeatureTransferRequest", name: "transfers", target: "FeatureImplementation" },
      { source: "FeatureTransferRequest", name: "transferredTo", target: "Package" },
      { source: "OwnerTransferRequest", name: "transfers", target: "Feature" },
      { source: "OwnerTransferRequest", name: "transferredTo", target: "User" },
    ];
    const classDiagram = duml.ClassDiagram(
      d3,
      { classes, associations },
      { width: 1600, height: 900, vw: 3200, vh: 1800, force: -4000 }
    );
    document.body.appendChild(classDiagram);
  </script>
</html>
